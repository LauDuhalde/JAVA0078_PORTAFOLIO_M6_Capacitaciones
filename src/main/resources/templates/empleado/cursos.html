<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cursos Disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-4">

    <h2>Cursos Disponibles</h2>

    <a class="btn btn-secondary mt-2 mb-4" th:href="@{/logout}">Cerrar sesi√≥n</a>

    <div class="row" th:each="curso : ${cursos}">
        <div class="col-md-4">
            <div class="card mb-3 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${curso.nombre}"></h5>
                    <p class="card-text" th:text="${curso.descripcion}"></p>

                    <form th:action="@{/api/inscripciones}" method="post">
                        <input type="hidden" name="cursoId" th:value="${curso.id}">
                        <button class="btn btn-success w-100">Inscribirme</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
