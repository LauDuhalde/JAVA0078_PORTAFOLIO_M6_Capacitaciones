<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Mi Plataforma</span>
        <div class="ms-auto">
            <a class="btn btn-outline-light" th:href="@{/logout}">Cerrar sesión</a>
        </div>
    </div>
</nav>
<div class="container mt-4">

    <h2>Crear Nuevo Curso</h2>
    
	<!-- Mensaje de éxito -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Mensaje de error -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <form th:action="@{/admin/cursos/guardar}" th:object="${curso}" method="post" class="mt-4">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha Inicio</label>
            <input type="date" th:field="*{fechaInicio}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha Fin</label>
            <input type="date" th:field="*{fechaFin}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Cupos</label>
            <input type="number" th:field="*{cupos}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar Curso</button>
        <a th:href="@{/admin/cursos}" class="btn btn-secondary">Cancelar</a>

    </form>

</div>

</body>
</html>
