<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administrar Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-4">
    <h2>Administración de Cursos</h2>

    <a class="btn btn-secondary mt-2 mb-4" th:href="@{/logout}">Cerrar sesión</a>

    <div class="card shadow">
        <div class="card-body">

            <h4 class="mb-3">Lista de cursos</h4>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="curso : ${cursos}">
                    <td th:text="${curso.id}"></td>
                    <td th:text="${curso.nombre}"></td>
                    <td th:text="${curso.descripcion}"></td>
                </tr>
                </tbody>
            </table>

            <a th:href="@{/admin/cursos/crear}" class="btn btn-primary">Crear Curso</a>

        </div>
    </div>
</div>

</body>
</html>
