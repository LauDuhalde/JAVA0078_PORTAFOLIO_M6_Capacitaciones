<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administrar Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Mi Plataforma</span>

        <!-- Botón Logout alineado a la derecha -->
        <div class="ms-auto">
            <a class="btn btn-outline-light" th:href="@{/logout}">
                Cerrar sesión
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Administración de Cursos</h2>
    
    <!-- Mensaje de éxito -->
	<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
	    <span th:text="${success}"></span>
	    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
	</div>
	
	<!-- Mensaje de error -->
	<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
	    <span th:text="${error}"></span>
	    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
	</div>
	<a th:href="@{/admin/cursos/nuevo}" class="btn btn-primary mt-2 mb-4">Crear Curso</a>
    <div class="card shadow">
        <div class="card-body">

            <h4 class="mb-3">Lista de cursos</h4>

            <table class="table table-striped">
                <thead>
				<tr>
				    <th>ID</th>
				    <th>Nombre</th>
				    <th>Descripción</th>
				    <th>Fecha inicio</th>
				    <th>Fecha fin</th>
				    <th>Cupos</th>
				    <th>Instructor</th>
				    <th>Acciones</th>
				</tr>
				</thead>


                <tbody>
                <tr th:each="curso : ${cursos}">
                    <td th:text="${curso.curso.id}"></td>
                    <td th:text="${curso.curso.nombre}"></td>
                    <td th:text="${curso.curso.descripcion}"></td>
                    <td th:text="${#temporals.format(curso.curso.fechaInicio, 'dd/MM/yyyy')}"></td>
					<td th:text="${#temporals.format(curso.curso.fechaFin, 'dd/MM/yyyy')}"></td>
					<td th:text="${curso.curso.cupos}"></td>
					<td>
						<span th:if="${curso.instructorNombre != ''}" 
          					th:text="${curso.instructorNombre}"></span>
          					
          				<a th:if="${curso.instructorNombre == ''}"
						   class="btn btn-sm btn-success"
						   th:href="@{'/admin/cursos/registrarse-como-instructor/' + ${curso.curso.id}}">
						    Ser Instructor
						</a>
          				
					</td>
					<td>
					    <!-- Editar -->
					    <a class="btn btn-sm btn-warning me-1"
					       th:href="@{'/admin/cursos/editar/' + ${curso.curso.id}}">
					        Editar
					    </a>
					
					    <!-- Eliminar -->
					    <a class="btn btn-sm btn-danger"
					       th:href="@{'/admin/cursos/eliminar/' + ${curso.curso.id}}"
					       onclick="return confirm('¿Seguro que deseas eliminar este curso?');">
					        Eliminar
					    </a>
					</td>
					
                </tr>
                </tbody>
            </table>

            

        </div>
    </div>
</div>

</body>
</html>
