<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Mi Plataforma</span>
        <div class="ms-auto">
            <a class="btn btn-outline-light" th:href="@{/logout}">Cerrar sesión</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h2>Editar Curso</h2>

    <!-- Mensaje de éxito -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Mensaje de error -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card shadow">
        <div class="card-body">

            <form th:action="@{/admin/cursos/editar}" th:object="${curso}" method="post">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-control" th:field="*{descripcion}" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha de inicio</label>
                    <input type="date"
				       th:value="${#temporals.format(curso.fechaInicio, 'yyyy-MM-dd')}"
				       name="fechaInicio"
				       id="fechaInicio"
				       class="form-control"
				       required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha de fin</label>
                    <input type="date"
				       th:value="${#temporals.format(curso.fechaFin, 'yyyy-MM-dd')}"
				       name="fechaFin"
				       id="fechaFin"
				       class="form-control"
				       required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Cupos</label>
                    <input type="number" class="form-control" th:field="*{cupos}" min="1" required>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">
                        Guardar Cambios
                    </button>

                    <a th:href="@{/admin/cursos}" class="btn btn-secondary">
                        Volver
                    </a>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
